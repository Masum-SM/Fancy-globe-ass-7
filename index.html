<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Globse</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
          <div class="container nav-btn">
              <a class="navbar-brand" href="#">
                  <span class="logo">f</span>
                  <span class="logo">a</span>
                  <span class="logo">n</span>
                  <span class="logo">c</span>
                  <span class="logo">y</span>
              </a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                  <ul class="navbar-nav ms-auto ms-2 mb-2 mb-lg-0">
                      <li class="nav-item badge ">
                          <a class="nav-link active" aria-current="page" href="">Clothes</a>
                      </li>
                      <li class="nav-item badge ">
                          <a class="nav-link active" aria-current="page" href="">Jewelry</a>
                      </li>
                      <li class="nav-item badge ">
                          <a class="nav-link active" aria-current="page" href="">Electronics</a>
                      </li>


                      <li class="nav-item  badge">
                          
                          <a class=" nav-link active" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"aria-controls="offcanvasRight">
                              <i class="fas fa-user-edit"></i>
                          </a>
                                

                      </li>

                  </ul>

              </div>
          </div>
      </nav>

  </header>
  <main class="main">

    <section>
      <div class="title mt-5 mb-2">
        <h1 class="fw-bolder text-center name">Welcome To <span class="fancy-globe">Fancy Globe</span></h1>
        <h3 class="qoutes text-center">The reward of trust is unwavering</h3>
      </div>
      <div class="search-field mb-5">
        <form class="d-flex mx-auto bg-dark w-50">
          <input class="form-control  search-bar link-dark" type="search" placeholder="Search"
              aria-label="Search">
          <span class="search-icon d-flex align-items-center justify-contenet-center"><i
                  class="fas fa-search"></i></span>
      </form>
      </div>
    </section>


    
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
       
        <div id="all-products" class="">
          
        </div>
      </div>

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2>My-Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="myCard-cost"><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="myCard-cost">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="myCard-cost">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="myCard-cost">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2" class="myCard-cost">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="card-btn text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
   <!----------------------------- fontawsome script--------------------------- -->
   <script src="https://kit.fontawesome.com/22df1ea560.js" crossorigin="anonymous"></script>

</body>

</html>
